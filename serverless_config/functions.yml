---
Classes:
  handler: lambda_functions/classes.handler
  description: Create class in table
  package:
    include:
      - lambda_functions/classes.py

  memorySize: 128
  timeout: 10
  role: CrudRole
  events:
    - http:
        path: classes/{class_id}
        method: get
        authorizer: aws_iam
        cors: true
        request:
          parameters:
            paths:
              class_id: true
    - http:
        path: classes
        method: post
        authorizer: aws_iam
        cors: true
    - http:
        path: classes
        method: patch
        authorizer: aws_iam
        cors: true